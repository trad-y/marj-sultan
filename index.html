<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مرج السلطان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --bg-color: #050505;
            --card-bg: #111;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body { background-color: var(--bg-color); color: #fff; overflow-x: hidden; padding-bottom: 50px; }

        /* شريط مواعيد العمل - العودة للمكان القديم */
        .top-work-bar {
            background: rgba(212, 175, 55, 0.03);
            text-align: center;
            padding: 8px 0; font-size: 0.7rem; color: var(--gold);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
        }

        /* أيقونة الفيسبوك - حجم صغير ومكان جانبي */
        .fb-mini {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--gold); font-size: 0.85rem; opacity: 0.6; text-decoration: none;
        }

        #intro-curtain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        #intro-curtain.hide { opacity: 0; pointer-events: none; }

        .header { padding: 25px 20px 15px; text-align: center; }
        .header h1 { font-size: 2.2rem; color: var(--gold); text-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        
        /* قسم التوصيل مع الدراجة المسرعة والخط المتلاشي */
        .delivery-wrapper {
            margin-top: 10px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .delivery-info {
            display: flex; align-items: center; gap: 8px;
            color: #888; font-size: 0.75rem; font-weight: 300;
            position: relative; z-index: 2;
        }

        /* الدراجة المسرعة */
        .bike-icon {
            font-size: 1.1rem;
            opacity: 0.5;
            transform: skewX(-15deg); /* إيحاء بالسرعة */
            animation: vibrate 0.2s infinite;
        }

        @keyframes vibrate {
            0% { transform: skewX(-15deg) translateY(0); }
            50% { transform: skewX(-15deg) translateY(-1px); }
            100% { transform: skewX(-15deg) translateY(0); }
        }

        /* الخط المتلاشي أسفل الدراجة والرقم */
        .speed-line {
            width: 140%;
            height: 1px;
            background: linear-gradient(to left, var(--gold), transparent);
            opacity: 0.3;
            margin-top: 2px;
            position: absolute;
            bottom: -5px;
            right: -20px;
        }

        .phone-number { color: var(--gold); cursor: pointer; font-weight: 400; }

        .search-area { max-width: 500px; margin: 15px auto 20px; padding: 0 15px; }
        .search-input {
            width: 100%; padding: 12px; border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.2); background: var(--glass);
            color: white; text-align: center; outline: none; font-size: 0.9rem;
        }

        .container { padding: 0 12px; max-width: 1200px; margin: 0 auto; }
        
        .cat-header { 
            color: var(--gold); margin: 45px 0 18px; font-size: 1.2rem;
            display: flex; align-items: center; gap: 15px;
        }
        .cat-header::after { 
            content: ""; flex: 1; height: 0.5px; 
            background: linear-gradient(to left, var(--gold), transparent); opacity: 0.4; 
        }

        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

        .item-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            aspect-ratio: 1.3 / 1; position: relative;
            border: 1px solid rgba(255,255,255,0.02); transition: transform 0.2s;
        }
        .item-card:active { transform: scale(0.96); }

        .card-img { width: 100%; height: 100%; object-fit: cover; }

        .card-label {
            position: absolute; bottom: 0; right: 0; width: 100%;
            padding: 25px 8px 8px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9) 85%);
            text-align: right;
        }

        .item-name { 
            font-size: 0.78rem; font-weight: 700; color: #fff; 
            line-height: 1.1; text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        .item-price { color: var(--gold); font-size: 0.7rem; font-weight: bold; margin-top: 2px; display: block; }
        .prep-time-tag { font-size: 0.55rem; color: #888; display: block; font-weight: 300; margin-top: 1px; }

        #details-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9000;
            justify-content: center; align-items: center; padding: 15px;
            backdrop-filter: blur(10px);
        }

        .modal-body {
            background: #0d0d0d; width: 100%; max-width: 400px;
            border-radius: 20px; overflow: hidden;
            max-height: 90vh; overflow-y: auto;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .modal-banner { width: 100%; height: 200px; object-fit: cover; }
        .modal-info-content { padding: 25px; }
        .modal-title { font-size: 1.5rem; color: #fff; margin-bottom: 5px; }
        .modal-divider { height: 1px; background: rgba(212, 175, 55, 0.2); margin: 15px 0 10px; border: none; }
        .modal-desc-label { font-size: 0.65rem; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .modal-description { color: #aaa; font-size: 0.85rem; line-height: 1.6; margin-top: 5px; }

        .btn-back {
            background: none; color: #fff; border: none; width: 100%;
            padding: 20px; font-weight: bold; font-size: 1rem; cursor: pointer;
            text-align: center; border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* لوحة التحكم */
        #admin-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 11000; padding: 20px; overflow-y: auto;
        }
        .admin-section { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #222; }
        .admin-input { width: 100%; padding: 10px; margin: 5px 0; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 8px; font-size: 0.85rem; }
        .admin-item-row { background: #080808; padding: 12px; border-radius: 10px; margin-top: 10px; border-right: 3px solid var(--gold); position: relative; }
        .admin-label { font-size: 0.7rem; color: #666; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <div class="top-work-bar">
        <a href="#" id="fb-link" target="_blank" class="fb-mini"><i class="fab fa-facebook"></i></a>
        <span>يفتح 10 صباحاً — يغلق 3 مساءً</span>
    </div>

    <div id="intro-curtain">
        <h1 style="color: var(--gold); font-size: 2.5rem; letter-spacing: 5px;">مرج السلطان</h1>
    </div>

    <header class="header">
        <h1>مرج السلطان</h1>
        <p style="color: var(--gold); font-size: 0.6rem; letter-spacing: 4px; opacity: 0.7;">Shawarma Marj Al Sultan</p>
        
        <div class="delivery-wrapper">
            <div class="delivery-info">
                <i class="fas fa-motorcycle bike-icon"></i>
                <span> اطلب وين ما كنت نصلك توصيل مجاني للمريخ: </span>
                <span class="phone-number" id="display-phone" onclick="copyPhone()">07XXXXXXXX</span>
            </div>
            <div class="speed-line"></div>
        </div>
    </header>

    <div class="search-area">
        <input type="text" class="search-input" placeholder="ابحث عن وجبتك المفضلة" onkeyup="checkSecret(this.value)">
    </div>

    <div class="container" id="menu-container"></div>

    <div id="details-overlay" onclick="if(event.target.id==='details-overlay') closeModal()">
        <div class="modal-body">
            <div id="modal-content"></div>
            <button class="btn-back" onclick="closeModal()">عودة</button>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color:var(--gold)">إدارة مرج السلطان</h2>
            <button onclick="closeAdmin()" style="background:#cc3333; color:white; border:none; padding:8px 15px; border-radius:8px;">خروج</button>
        </div>
        
        <div class="admin-section">
            <h3 style="color:var(--gold); margin-bottom:10px; font-size:0.9rem;">إعدادات التواصل</h3>
            <span class="admin-label">رابط الفيسبوك</span>
            <input class="admin-input" id="admin-fb" placeholder="https://facebook.com/..." onchange="db.settings.fb=this.value">
            <span class="admin-label">رابط الهاتف (للنسخ)</span>
            <input class="admin-input" id="admin-phone" placeholder="0790000000" onchange="db.settings.phone=this.value">
        </div>

        <div id="admin-list"></div>
        <button onclick="addNewCategory()" style="background:none; color:var(--gold); border:1px solid var(--gold); width:100%; padding:15px; border-radius:10px; margin-top:15px;">+ إضافة قائمة جديدة</button>
        <button onclick="saveAllChanges()" style="background:var(--gold); color:black; width:100%; padding:18px; border-radius:10px; font-weight:bold; margin: 25px 0; border:none;">حفظ ونشر التعديلات</button>
    </div>

    <script>
        const initialDB = {
            settings: {
                fb: "#",
                phone: "0790000000"
            },
            categories: [
                {
                    name: "الدجاج المشوي الفاخر",
                    items: [
                        { name: "دجاجة كاملة", price: "45", time: "25 دقيقة", img: "https://images.unsplash.com/photo-1598103442097-8b74394b95c6?w=400", desc: "دجاجة كاملة مشوية على الفحم بخلطة منبغ الخاصة، تقدم مع المثومة والمخلل." },
                        { name: "نصف دجاجة", price: "25", time: "20 دقيقة", img: "https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec?w=400", desc: "نصف دجاجة مشوية بعناية فائقة." },
                        { name: "دجاجة سادة", price: "40", time: "25 دقيقة", img: "https://images.unsplash.com/photo-1532550907401-a500c9a57435?w=400", desc: "دجاجة مشوية بدون أي إضافات خارجية." }
                    ]
                },
                {
                    name: "الوجبات الفردية",
                    items: [
                        { name: "وجبة عادي", price: "25", time: "10 دقائق", img: "https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?w=400", desc: "سندويش كلاسيكي مع بطاطس." },
                        { name: "وجبة سوبر", price: "35", time: "12 دقيقة", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400", desc: "حجم سوبر مع إضافات الصوص الخاصة." },
                        { name: "وجبة دبل", price: "45", time: "15 دقيقة", img: "https://images.unsplash.com/photo-1550547660-d9450f859349?w=400", desc: "قطعتين من اللحم الصافي." }
                    ]
                }
            ]
        };

        let db = initialDB;
        try {
            const saved = localStorage.getItem('marj_sultan_vFinal');
            if(saved) db = JSON.parse(saved);
        } catch(e) {}

        function renderMenu() {
            document.getElementById('fb-link').href = db.settings.fb;
            document.getElementById('display-phone').innerText = db.settings.phone;

            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            db.categories.forEach((cat, cIdx) => {
                let html = `<h2 class="cat-header">${cat.name}</h2><div class="menu-grid">`;
                cat.items.forEach((item, iIdx) => {
                    const img = item.img || "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=300";
                    html += `
                        <div class="item-card" onclick="openDetails(${cIdx}, ${iIdx})">
                            <img src="${img}" class="card-img" onerror="this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=300'">
                            <div class="card-label">
                                <span class="item-name">${item.name}</span>
                                <span class="item-price">${item.price} د.أ</span>
                                <span class="prep-time-tag">${item.time || ''}</span>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                container.innerHTML += html;
            });
        }

        function copyPhone() {
            const num = db.settings.phone;
            const el = document.createElement('textarea');
            el.value = num;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("تم نسخ الرقم: " + num);
        }

        function openDetails(c, i) {
            const item = db.categories[c].items[i];
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                ${item.img ? `<img src="${item.img}" class="modal-banner">` : ''}
                <div class="modal-info-content">
                    <h2 class="modal-title">${item.name}</h2>
                    <span style="color:var(--gold); font-size:0.8rem;">${item.time || ''}</span>
                    <hr class="modal-divider">
                    <span class="modal-desc-label">المكونات والتفاصيل</span>
                    <p class="modal-description">${item.desc || 'نكهة مرج السلطان الأصيلة.'}</p>
                    <div style="font-size:1.6rem; font-weight:bold; color:var(--gold); margin-top:25px;">${item.price} د.أ</div>
                </div>
            `;
            document.getElementById('details-overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('details-overlay').style.display = 'none'; }
        function checkSecret(v) { if(v.toLowerCase() === 'trad') openAdmin(); }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        function openAdmin() {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('admin-fb').value = db.settings.fb;
            document.getElementById('admin-phone').value = db.settings.phone;
            renderAdmin();
        }

        function renderAdmin() {
            const list = document.getElementById('admin-list');
            list.innerHTML = "";
            db.categories.forEach((cat, cIdx) => {
                let div = document.createElement('div');
                div.className = 'admin-section';
                div.innerHTML = `
                    <div style="display:flex; gap:10px;">
                        <input class="admin-input" style="color:var(--gold); font-weight:bold;" value="${cat.name}" onchange="db.categories[${cIdx}].name=this.value">
                        <button onclick="deleteCat(${cIdx})" style="color:red; background:none; border:none;"><i class="fa fa-trash"></i></button>
                    </div>
                    <div id="admin-items-${cIdx}"></div>
                    <button onclick="addItem(${cIdx})" class="admin-input" style="border:1px dashed #444; color:#aaa;">+ إضافة صنف جديد</button>
                `;
                
                const itemsDiv = div.querySelector(`#admin-items-${cIdx}`);
                cat.items.forEach((item, iIdx) => {
                    let row = document.createElement('div');
                    row.className = 'admin-item-row';
                    row.innerHTML = `
                        <input class="admin-input" placeholder="الاسم" value="${item.name}" onchange="db.categories[${cIdx}].items[${iIdx}].name=this.value">
                        <input class="admin-input" placeholder="السعر" value="${item.price}" onchange="db.categories[${cIdx}].items[${iIdx}].price=this.value">
                        <input class="admin-input" placeholder="وقت التحضير" value="${item.time || ''}" onchange="db.categories[${cIdx}].items[${iIdx}].time=this.value">
                        <input class="admin-input" placeholder="المكونات" value="${item.desc || ''}" onchange="db.categories[${cIdx}].items[${iIdx}].desc=this.value">
                        <input class="admin-input" placeholder="الصورة" value="${item.img || ''}" onchange="db.categories[${cIdx}].items[${iIdx}].img=this.value">
                        <button onclick="deleteItem(${cIdx}, ${iIdx})" style="position:absolute; top:8px; left:8px; color:#ff4444; background:none; border:none;">&times;</button>
                    `;
                    itemsDiv.appendChild(row);
                });
                list.appendChild(div);
            });
        }

        function deleteCat(c) { if(confirm("حذف القسم؟")) { db.categories.splice(c,1); renderAdmin(); } }
        function deleteItem(c, i) { db.categories[c].items.splice(i,1); renderAdmin(); }
        function addItem(c) { db.categories[c].items.push({name: "صنف جديد", price: "0", time: "15 دقيقة", img: "", desc: ""}); renderAdmin(); }
        function addNewCategory() { db.categories.push({name: "قسم جديد", items: []}); renderAdmin(); }

        function saveAllChanges() {
            localStorage.setItem('marj_sultan_vFinal', JSON.stringify(db));
            renderMenu();
            closeAdmin();
            alert("تم الحفظ بنجاح!");
        }

        window.onload = () => {
            renderMenu();
            setTimeout(() => document.getElementById('intro-curtain').classList.add('hide'), 1000);
        };
    </script>
</body>
</html>
