<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ron Ultra Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #0055ff;
            --primary-dark: #0044cc;
            --bg: #f0f2f5;
            --white: #ffffff;
            --text-main: #1c1e21;
            --text-sub: #65676b;
            --sent: #0055ff;
            --received: #e4e6eb;
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; background: var(--white); position: relative; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
        .screen.active { display: flex; z-index: 10; animation: fadeIn 0.25s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; background: var(--white); z-index: 20; }
        header h2 { margin: 0; font-size: 1.1rem; font-weight: 700; color: var(--primary); }

        .content { flex: 1; overflow-y: auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: 600; }
        input { width: 100%; padding: 12px 15px; background: #f0f2f5; border: 2px solid transparent; border-radius: 10px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); background: white; }

        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.6; pointer-events: none; }

        .spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite; display: none; }
        button.loading .spinner { display: block; }
        button.loading span { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Chat List & Search */
        .list-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; border-bottom: 1px solid #f8f8f8; }
        .list-item:hover { background: #f0f2f5; }
        .list-item img { width: 50px; height: 50px; border-radius: 15px; object-fit: cover; background: #eee; }
        .list-item .info { flex: 1; }
        .list-item h4 { margin: 0; font-size: 0.95rem; }
        .list-item p { margin: 2px 0 0; font-size: 0.8rem; color: var(--text-sub); }

        /* Full Chat Window */
        #chat-window { position: absolute; inset: 0; background: var(--white); z-index: 100; display: none; flex-direction: column; }
        #chat-window.active { display: flex; animation: slideIn 0.3s cubic-bezier(0.1, 0.7, 0.1, 1); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background: #f0f2f5; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 0.92rem; line-height: 1.4; }
        .msg.sent { align-self: flex-start; background: var(--sent); color: white; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-end; background: var(--received); color: var(--text-main); border-bottom-left-radius: 4px; }

        .chat-input-area { padding: 12px; background: var(--white); border-top: 1px solid #eee; display: flex; gap: 8px; align-items: center; }
        .chat-input-area input { flex: 1; border-radius: 20px; background: #f0f2f5; padding: 10px 18px; }

        /* Nav Bar */
        .nav-bar { height: 70px; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: space-around; background: white; }
        .nav-item { color: var(--text-sub); display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--primary); font-weight: 700; }

        /* Profile Style */
        .profile-header { text-align: center; padding: 20px 0; }
        .pic-wrap { position: relative; width: 110px; height: 110px; margin: 0 auto; }
        .pic-wrap img { width: 100%; height: 100%; border-radius: 35px; object-fit: cover; border: 3px solid #eee; }
        .pic-edit { position: absolute; bottom: 0; right: 0; background: var(--primary); color: white; width: 32px; height: 32px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .status-badge { width: 10px; height: 10px; border-radius: 50%; background: #42b72a; border: 2px solid white; position: absolute; top: 5px; right: 5px; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- Auth -->
        <section id="sc-intro" class="screen active">
            <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px; text-align:center;">
                <div style="width:90px; height:90px; background:var(--primary); border-radius:28px; display:flex; align-items:center; justify-content:center; margin-bottom:20px; box-shadow: 0 10px 20px rgba(0,85,255,0.2);"><i data-lucide="zap" style="color:white; width:45px; height:45px"></i></div>
                <h1>Ron Ultra</h1>
                <p style="color:var(--text-sub)">تواصل بموثوقية 100%</p>
                <button onclick="navTo('login')" style="margin-top:20px"><span>دخول</span></button>
                <button onclick="navTo('register')" style="background:none; color:var(--primary); margin-top:10px"><span>إنشاء حساب</span></button>
            </div>
        </section>

        <section id="sc-login" class="screen">
            <header><i data-lucide="chevron-right" onclick="navTo('intro')"></i><h2>تسجيل الدخول</h2><div></div></header>
            <div class="content">
                <div class="input-group"><label>المعرف</label><input type="text" id="l-id" placeholder="اسم المستخدم"></div>
                <div class="input-group"><label>كلمة المرور</label><input type="password" id="l-pass" placeholder="••••••••"></div>
                <button id="btn-login" onclick="handleLogin()"><div class="spinner"></div><span>دخول آمن</span></button>
            </div>
        </section>

        <section id="sc-register" class="screen">
            <header><i data-lucide="chevron-right" onclick="navTo('intro')"></i><h2>حساب جديد</h2><div></div></header>
            <div class="content">
                <div class="input-group"><label>اسم المستخدم</label><input type="text" id="r-user"></div>
                <div class="input-group"><label>الاسم</label><input type="text" id="r-name"></div>
                <div class="input-group"><label>البريد</label><input type="email" id="r-email"></div>
                <div class="input-group"><label>كلمة المرور</label><input type="password" id="r-pass"></div>
                <button id="btn-reg" onclick="handleRegister()"><div class="spinner"></div><span>بدء التجربة</span></button>
            </div>
        </section>

        <!-- Main -->
        <section id="sc-main" class="screen">
            <header><h2>اكتشف</h2><i data-lucide="search" style="color:var(--text-sub)"></i></header>
            <div class="content">
                <input type="text" placeholder="ابحث عن أصدقاء..." oninput="searchUsers(this.value)">
                <div id="search-list" style="margin-top:15px"></div>
            </div>
            <nav class="nav-bar">
                <div class="nav-item active" onclick="navTo('main')"><i data-lucide="search"></i><span>اكتشف</span></div>
                <div class="nav-item" onclick="navTo('chats')"><i data-lucide="message-circle"></i><span>دردشة</span></div>
                <div class="nav-item" onclick="navTo('profile')"><i data-lucide="user"></i><span>ملفي</span></div>
            </nav>
        </section>

        <section id="sc-chats" class="screen">
            <header><h2>الرسائل</h2><i data-lucide="plus-circle"></i></header>
            <div class="content" id="chats-list"></div>
            <nav class="nav-bar">
                <div class="nav-item" onclick="navTo('main')"><i data-lucide="search"></i><span>اكتشف</span></div>
                <div class="nav-item active" onclick="navTo('chats')"><i data-lucide="message-circle"></i><span>دردشة</span></div>
                <div class="nav-item" onclick="navTo('profile')"><i data-lucide="user"></i><span>ملفي</span></div>
            </nav>
        </section>

        <section id="sc-profile" class="screen">
            <header><h2>الإعدادات</h2><i data-lucide="log-out" onclick="location.reload()"></i></header>
            <div class="content">
                <div class="profile-header">
                    <div class="pic-wrap">
                        <img id="my-img" src="https://via.placeholder.com/150">
                        <label for="p-up" class="pic-edit"><i data-lucide="camera" style="width:16px"></i></label>
                        <input type="file" id="p-up" hidden accept="image/*" onchange="previewImg(this)">
                    </div>
                </div>
                <div class="input-group"><label>الاسم</label><input type="text" id="my-name"></div>
                <div class="input-group"><label>المعرف</label><input type="text" id="my-user" readonly style="opacity:0.6"></div>
                <button id="btn-save" onclick="saveProfile()"><div class="spinner"></div><span>حفظ التعديلات</span></button>
            </div>
            <nav class="nav-bar">
                <div class="nav-item" onclick="navTo('main')"><i data-lucide="search"></i><span>اكتشف</span></div>
                <div class="nav-item" onclick="navTo('chats')"><i data-lucide="message-circle"></i><span>دردشة</span></div>
                <div class="nav-item active" onclick="navTo('profile')"><i data-lucide="user"></i><span>ملفي</span></div>
            </nav>
        </section>

        <!-- Chat Window -->
        <div id="chat-window">
            <header>
                <i data-lucide="chevron-right" onclick="closeChat()"></i>
                <div style="display:flex; align-items:center; gap:10px">
                    <img id="active-img" src="" style="width:38px; height:38px; border-radius:12px; object-fit:cover">
                    <h2 id="active-name" style="font-size:1rem; color:var(--text-main)"></h2>
                </div>
                <i data-lucide="info"></i>
            </header>
            <div class="chat-messages" id="chat-msgs"></div>
            <div class="chat-input-area">
                <input type="text" id="m-in" placeholder="رسالتك..." onkeypress="if(event.key==='Enter') sendMsg()">
                <div onclick="sendMsg()" style="background:var(--primary); color:white; width:42px; height:42px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer"><i data-lucide="send" style="width:18px"></i></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let ws;
        let currentUser = null;
        let activeUid = null;
        let cachedUsers = new Map(); // لتخزين بيانات المستخدمين وتحديثها فوراً

        const IP = "192.168.1.101";
        const URL = `ws://${IP}:3000`;

        function connect() {
            ws = new WebSocket(URL);
            ws.onmessage = (e) => {
                const { action, payload } = JSON.parse(e.data);
                stopLoading();

                if(action === "login_ok") {
                    currentUser = payload;
                    document.getElementById('my-name').value = payload.name;
                    document.getElementById('my-user').value = payload.username;
                    if(payload.img) document.getElementById('my-img').src = payload.img;
                    navTo('main');
                }

                if(action === "incoming_msg") {
                    if(activeUid === payload.from) appendMsg(payload.content, 'received');
                    send("get_chats", {});
                }

                if(action === "msg_history") renderHistory(payload);
                if(action === "chats_list") renderChats(payload);
                if(action === "search_res") renderSearch(payload);
                
                // التحديث العالمي للبروفايل
                if(action === "global_user_update") {
                    cachedUsers.set(payload.uid, payload);
                    updateUIAfterProfileChange(payload);
                }

                if(action === "error") alert(payload);
            };
            ws.onclose = () => setTimeout(connect, 2000);
        }

        // --- نظام المراسلة ---
        function openChat(user) {
            activeUid = user.uid;
            const uData = cachedUsers.get(user.uid) || user;
            document.getElementById('active-name').innerText = uData.name;
            document.getElementById('active-img').src = uData.img || "https://via.placeholder.com/60";
            document.getElementById('chat-window').classList.add('active');
            document.getElementById('chat-msgs').innerHTML = "";
            send("get_history", { withUid: user.uid });
        }

        function closeChat() {
            document.getElementById('chat-window').classList.remove('active');
            activeUid = null;
        }

        function sendMsg() {
            const el = document.getElementById('m-in');
            const val = el.value.trim();
            if(!val || !activeUid) return;
            send("send_msg", { toUid: activeUid, content: val });
            appendMsg(val, 'sent');
            el.value = "";
        }

        function appendMsg(t, type) {
            const b = document.getElementById('chat-msgs');
            const d = document.createElement('div');
            d.className = `msg ${type}`;
            d.innerText = t;
            b.appendChild(d);
            b.scrollTop = b.scrollHeight;
        }

        function renderHistory(list) {
            const b = document.getElementById('chat-msgs');
            b.innerHTML = list.map(m => `<div class="msg ${m.sender_id === currentUser.uid ? 'sent' : 'received'}">${m.content}</div>`).join('');
            b.scrollTop = b.scrollHeight;
        }

        // --- نظام البروفايل ---
        function previewImg(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById('my-img').src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveProfile() {
            startLoading('btn-save');
            send("update_profile", { name: document.getElementById('my-name').value, img: document.getElementById('my-img').src });
            setTimeout(() => { stopLoading(); alert("تم التحديث بنجاح!"); }, 800);
        }

        function updateUIAfterProfileChange(user) {
            // تحديث اسم وصورة الشخص في شاشة المحادثة المفتوحة حالياً إذا كان هو الشخص
            if(activeUid === user.uid) {
                document.getElementById('active-name').innerText = user.name;
                if(user.img) document.getElementById('active-img').src = user.img;
            }
            // تحديث القوائم (الدردشات والبحث) إذا لزم الأمر
            if(document.getElementById('sc-chats').classList.contains('active')) send("get_chats", {});
        }

        // --- القوائم والواجهة ---
        function renderChats(list) {
            const box = document.getElementById('chats-list');
            box.innerHTML = list.length ? list.map(c => {
                cachedUsers.set(c.uid, c);
                return `
                <div class="list-item" onclick='openChat(${JSON.stringify(c)})'>
                    <img src="${c.img || 'https://via.placeholder.com/60'}">
                    <div class="info"><h4>${c.name}</h4><p>@${c.username}</p></div>
                </div>`;
            }).join('') : `<div style="text-align:center; padding:50px; color:gray">لا توجد محادثات</div>`;
        }

        function renderSearch(list) {
            const box = document.getElementById('search-list');
            box.innerHTML = list.map(u => {
                cachedUsers.set(u.uid, u);
                return `
                <div class="list-item" onclick='openChat(${JSON.stringify(u)})'>
                    <img src="${u.img || 'https://via.placeholder.com/60'}">
                    <div class="info"><h4>${u.name}</h4><p>@${u.username}</p></div>
                    <i data-lucide="message-circle" style="color:var(--primary)"></i>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function navTo(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + id).classList.add('active');
            if(id === 'chats') send("get_chats", {});
            lucide.createIcons();
        }

        function startLoading(id) { const b = document.getElementById(id); b.classList.add('loading'); b.disabled = true; }
        function stopLoading() { document.querySelectorAll('button').forEach(b => {b.classList.remove('loading'); b.disabled = false;}); }
        function handleLogin() { startLoading('btn-login'); send("login", { identifier: document.getElementById('l-id').value, password: document.getElementById('l-pass').value }); }
        function handleRegister() { startLoading('btn-reg'); send("register", { username: document.getElementById('r-user').value, name: document.getElementById('r-name').value, email: document.getElementById('r-email').value, password: document.getElementById('r-pass').value }); }
        function searchUsers(q) { if(q.length > 0) send("search_users", { query: q }); }
        function send(action, payload) { if(ws && ws.readyState === 1) ws.send(JSON.stringify({action, payload})); }

        window.onload = connect;
    </script>
</body>
</html>
